<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Video Player</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #003366, #000000);
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #ffcc00;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);
        }

        .video-container {
            width: 90%;
            max-width: 900px;
            height: 500px;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.8);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Live Video Streaming</h1>

    <div class="video-container">
        <iframe id="videoFrame" allowfullscreen></iframe>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const m3u8Url = urlParams.get('url');

        if (m3u8Url) {
            document.getElementById('videoFrame').src = `https://webplayer-live.pages.dev?url=${encodeURIComponent(m3u8Url)}`;
        } else {
            alert("No video URL provided!");
        }
    </script>

</body>
</html>
